<h1>MFG Offline/Online Portal</h1>

<p>Enter Amount</p>

<form>
      <label for="deposit-amount">Deposit Amount:</label>
      <input type="text" id="deposit-amount" name="deposit-amount">
      <button type="button" id="deposit-button">Deposit</button>
</form>
<div id="response"></div>

<script>
  async function makeRequest() {
    const response = await fetch('/deposit', {
      method: 'POST',
      body: JSON.stringify({ amount: 100 }),
      headers: {
        'Content-Type': 'application/json'
      }
    });
  
    const data = await response.json();
  
    console.log(data);
  }
  
  document.getElementById('deposit-button').addEventListener('click', makeRequest);

</script>
